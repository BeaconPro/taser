<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg">
    <title>T.A.S.E.R. Members</title>
    <style>
        body {
            font-family: orbitron, goldman;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .member {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .member h3 {
            margin: 10px 0 5px;
            color: #555;
        }
        .member p {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet Our Team</h1>
        <div style="text-align: center;">
        <h2>Directors And Heads</h2>
        <div class="team">
            <div class="member">
                <img src="https://i0.wp.com/bane-tech.com/wp-content/uploads/2015/10/H.png?w=1575&ssl=1" alt="Henry Boughan">
                <h3>Itty Bitty Pancake</h3>
                <p>Director,<br>Head Lawyer</p>
            </div>
            <div class="member">
                <img src="https://i0.wp.com/bane-tech.com/wp-content/uploads/2015/10/T.png?w=1575&ssl=1" alt="Tristan Tur">
                <h3>Deadlock</h3>
                <p>Co-Director,<br>Head Of Protests</p>
            </div>
            <div class="member">
                <img src="https://i0.wp.com/bane-tech.com/wp-content/uploads/2015/10/N.png?w=1575&ssl=1" alt="Nora Crawford">
                <h3>Nora Crawford</h3>
                <p>Head Of Policy</p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
